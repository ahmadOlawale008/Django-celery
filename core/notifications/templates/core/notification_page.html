    <script>
    const socketProtocol = window.location.protocol === "https:" ? "wss" : "ws";
    const wsendpoint = `${socketProtocol}://${window.location.host}/ws/notifications/`;
    const socket = new WebSocket(wsendpoint);
    const notification = document.querySelector("#notifications")
    function displayNotification(content){
        const alertDiv = document.createElement("div")
        alertDiv.classList.add("alert", "alert-warning", "alert-dismissible", "fade", "show")
        alertDiv.setAttribute("role", "alert")
        alertDiv.style.margin = "12px auto"
        
        const message = document.createAttribute("strong")
        message.innerHTML = content.type
        alertDiv.innerHTML = content.message
        // Button

        const closeButton = document.createElement("button")
        closeButton.setAttribute("type", "button")
        closeButton.setAttribute("class", "btn-close")
        closeButton.setAttribute("data-bs-dismiss", "alert")
        closeButton.setAttribute("aria-label", "Close")

        alertDiv.appendChild(closeButton)

        notification.appendChild(alertDiv)
    }
    socket.addEventListener("message", (e) => {
        const messageData = JSON.parse(e.data);
        displayNotification(messageData)
    });

    socket.onopen = (e)=>{
        console.log("Websocket connection is successfull")
    }
    socket.onclose= (e)=>{
        console.log("Websocket connection closed")
    }
</script>
